<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Spotunes - Music Player App</title>

    <meta name="theme-color" content="#E938C2" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/icons/favicon-16x16.png"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <link
      rel="mask-icon"
      href="/images/icons/safari-pinned-tab.svg"
      color="#db2777"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="/build/bundle.css" />
    <link rel="modulepreload" href="/build/main.js" />

    <script type="module" src="/build/main.js"></script>
  </head>

  <body>
    <noscript>Please enable Javascript for best experience.</noscript>
  </body>
</html>
